<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
    <div class="modal fade" tabindex="-1" role="dialog" id="modalCadastroRapidoEstilo" th:fragment="modal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Cadastro de estilo</h4>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger hidden" role="alert" id="msg-erro-cadastro-rapido-estilo"></div>
                    <form class="form-horizontal" th:action="@{/estilos}">
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="nome-estilo">Nome</label>
                            <div class="col-sm-10">
                                <input id="nome-estilo" type="text" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btn-salvar-modal-cadastro-rapido-estilo">Salvar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
