<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
</head>
<body>
    <th:block th:fragment="pagination (pagina)">
        <div class="col-sm-12 text-center" th:if="${not pagina.vazia}">
            <nav>
                <ul class="pagination pagination-sm" th:with="paginaAtual = ${pagina.atual}">
                    <li th:class="${pagina.primeira} ? disabled">
                        <a th:href="${pagina.urlParaPagina(paginaAtual - 1)}" aria-label="Previous" th:remove="${pagina.primeira} ? tag">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <th:block th:each="p : ${#numbers.sequence(1, pagina.total)}" th:with="numeroPagina = ${p - 1}">
                        <li th:class="${numeroPagina == paginaAtual} ? active">
                            <a th:href="${pagina.urlParaPagina(numeroPagina)}">[[${p}]]</a>
                        </li>
                    </th:block>
                    <li th:class="${pagina.ultima} ? disabled">
                        <a th:href="${pagina.urlParaPagina(paginaAtual + 1)}" aria-label="Next" th:remove="${pagina.ultima} ? tag">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </th:block>
</body>
</html>
